<f:render partial="FormErrors" />
<f:form action="{action}" controller="Post" arguments="{blog: blog}" objectName="{objectName}" object="{object}" method="post">
	<dl>
		<dt>
			<label for="tx-gzblogexample-author"><f:translate key="property.author">[author]</f:translate>:</label>
		</dt>
		<dd>
			<f:form.select property="author" id="tx-gzblogexample-author" options="{authors}" optionLabelField="fullName"><select id="tx-gzblogexample-author"><option>dummy</option></select></f:form.select>
		</dd>
		<dt>
			<label for="tx-gzblogexample-title"><f:translate key="property.title">[title]</f:translate>:</label>
		</dt>
		<dd>
			<f:form.textfield property="title" id="tx-gzblogexample-title"><input type="text" id="tx-gzblogexample-title" /></f:form.textfield>
		</dd>
		<dt>
			<label for="tx-gzblogexample-content"><f:translate key="property.content">[content]</f:translate>:</label>
		</dt>
		<dd>
			<f:form.textarea property="content" id="tx-gzblogexample-content" rows="8" cols="46"><textarea id="tx-gzblogexample-content" rows="8" cols="46" /></f:form.textarea>
		</dd>
		<dt>
			<label for="tx-gzblogexample-relatedposts"><f:translate key="property.relatedPosts">[related posts]</f:translate>:</label>
		</dt>
		<dd>
			<f:form.select property="relatedPosts" multiple="multiple" id="tx-gzblogexample-relatedPosts" options="{remainingPosts}" optionLabelField="title"><select id="tx-gzblogexample-relatedPosts" multiple="multiple"><option>dummy</option></select></f:form.select>
		</dd>
		<dd>
			<f:form.submit class="button" value="{f:translate(key: 'submit', default: '[submit]')}"><input class="button" type="submit" name="" value="Submit" /></f:form.submit>
		</dd>
	</dl>
</f:form>
