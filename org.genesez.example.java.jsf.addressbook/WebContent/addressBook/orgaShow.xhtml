<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf8" /> 
  <title>Organisation anzeigen</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="language" content="de" />
  <link rel="stylesheet" type="text/css" href="../css/cssLayout.css" />
</h:head>
<h:body>
<ui:include src="header.xhtml"></ui:include>
<div>
<div id="left">
<h:form>
<h:commandLink action="#{organisationBean.listOrganisation}">zurück zur Liste</h:commandLink>
</h:form>
</div>
<div class="left_content" id="content">
<div>
<h1>Ausgewählte Organisation</h1>
</div>
<h:form>
<p>
<h:outputLabel>
Name
<h:inputText value="#{organisationBean.organisation.name}" readonly="true"/>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Non-Profit
<h:selectBooleanCheckbox value="#{organisationBean.organisation.nonprofit}" onclick="return false" onkeydown="return false"/>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Mitglieder
<h:selectManyCheckbox value="#{organisationBean.membersSelection}" id="members" layout="pageDirection" onclick="return false" onkeydown="return false">
  <f:selectItems value="#{organisationBean.members.entrySet()}" var="n" itemValue="#{n.key}" itemLabel="#{n.value}"/>
</h:selectManyCheckbox>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Elternorganisation
<h:selectOneListbox value="#{organisationBean.parentOrganisationSelection}" id="parentOrganisation" onclick="return false" onkeydown="return false">
  <f:selectItems value="#{organisationBean.parentOrganisation.entrySet()}" var="n" itemValue="#{n.key}" itemLabel="#{n.value}"/>
</h:selectOneListbox>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Unterorganisationen
<h:selectManyCheckbox value="#{organisationBean.subsidiariesSelection}" id="subsidiaries" layout="pageDirection" onclick="return false" onkeydown="return false">
  <f:selectItems value="#{organisationBean.subsidiaries.entrySet()}" var="n" itemValue="#{n.key}" itemLabel="#{n.value}"/>
</h:selectManyCheckbox>
</h:outputLabel>
</p>
<h:dataTable value="#{organisationBean.phone}" var="n">
<h:column>
<p>
<h:outputLabel>
Vorwahl
<h:inputText value="#{n.extension}" readonly="true"/>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Nummer
<h:inputText value="#{n.number}" readonly="true"/>
</h:outputLabel>
</p>
</h:column>
</h:dataTable>
<h:dataTable value="#{organisationBean.address}" var="n">
<h:column>
<p>
<h:outputLabel>
Straße
<h:inputText value="#{n.street}" readonly="true"/>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
PLZ
<h:inputText value="#{n.zip}" readonly="true"/>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Stadt
<h:inputText value="#{n.town}" readonly="true"/>
</h:outputLabel>
</p>
<p>
<h:outputLabel>
Land
<h:inputText value="#{n.country}" readonly="true"/>
</h:outputLabel>
</p>
</h:column>
</h:dataTable>
<p><h:commandButton value="List" action="#{organisationBean.listOrganisation}"/></p>
</h:form>
</div>
</div>
<ui:include src="footer.xhtml"></ui:include>
</h:body>
</html>
