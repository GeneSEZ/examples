<html data-namespace-typo3-fluid="true"
      xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">

<table border="1" cellspacing="1" cellpadding="5">
    <tr>
        <th><f:translate key="domain_model_product.name" /></th>
        <th><f:translate key="domain_model_product.description" /></th>
        <th><f:translate key="domain_model_product.quantity" /></th>
    </tr>
    <f:for each="{products}" as="product">
    <tr>
        <td valign="top">{product.name}</td>
        <td valign="top"><f:format.crop maxCharacters="100">{product.description}</f:format.crop></td>
        <td valign="top">{product.quantity}</td>
    </tr>
    </f:for>
</table>

</html>
