<f:layout name="Default" />

<f:section name="main">
	<h1>Edit RealEstate</h1>

	<f:flashMessages />

	<f:render partial="FormErrors" />

	<f:form method="post" action="update" name="RealEstate" object="{RealEstate}" >
		<f:render partial="RealEstate/FormFields" arguments="{RealEstate:RealEstate}" />
		<f:form.submit value="Save" />
	</f:form>
</f:section>
