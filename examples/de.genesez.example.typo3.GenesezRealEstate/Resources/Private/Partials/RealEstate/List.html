<div class="tx-genesezrealestate-list-realestates">
	
	<f:if condition="{realEstates}">
		<f:then> 
			<f:for each="{realEstates}" as="realEstate">
				<f:render partial="RealEstate/Summary" arguments="{realEstate: realEstate}" />
			</f:for>
		</f:then>
		<f:else>
			<p>{f:translate(key : 'tx_genesezrealestate.no_real_estates' )}</p>
		</f:else>
	</f:if>

</div>
