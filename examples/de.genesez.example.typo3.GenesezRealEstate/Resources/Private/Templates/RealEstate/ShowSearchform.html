<f:layout name="Default" />

<f:section name="main">

<div class="tx-genesezrealestate-show-searchform">
	<f:form method="post" action="search" name="demand" object="{demand}" class="yform full">
		<div class="type-text">
			<label for=rent_exclusive_of_heating><f:translate key="tx_genesezrealestate_domain_model_realestate.rent_exclusive_of_heating" />:</label>
			<f:form.textfield property="maxRentExclusiveOfHeating" size="20" />
		</div>
		<div class="type-text">
			<label for=size><f:translate key="tx_genesezrealestate_domain_model_realestate.size" />:</label>
			<f:form.textfield property="minSize" size="20" />
		</div>
		<div class="type-text">
			<label for=town><f:translate key="tx_genesezrealestate_domain_model_realestate.town" />:</label>
			<f:form.textfield property="town" size="20" />
		</div>
		<div class="type-select">
			<label for=rooms><f:translate key="tx_genesezrealestate_domain_model_realestate.rooms" />:</label>
			<f:form.select property="minRooms" options="{roomTypes}" optionValueField="uid" optionLabelField="specification">
				<select>
					<option>###dummy###</option>
				</select>
			</f:form.select>
		</div>
		<div class="type-check">
			<label for=balcony><f:translate key="tx_genesezrealestate_domain_model_realestate.balcony" />:</label>
		</div>
		<div class="type-select">
			<label for=quarter><f:translate key="tx_genesezrealestate_domain_model_realestate.quarter" />:</label>
			<f:form.select property="quarter" options="{quarters}" optionValueField="uid" optionLabelField="name">
				<select>
					<option>###dummy###</option>
				</select>
			</f:form.select>
		</div>
		<div class="type-select">
			<label for=floor><f:translate key="tx_genesezrealestate_domain_model_realestate.floor" />:</label>
			<f:form.select property="floor" options="{floorTypes}" optionValueField="uid" optionLabelField="specification">
				<select>
					<option>###dummy###</option>
				</select>
			</f:form.select>
		</div>
		
		<div class="type-button">
			<f:form.submit value="Los" />
		</div>
	</f:form>
</div>

</f:section>
